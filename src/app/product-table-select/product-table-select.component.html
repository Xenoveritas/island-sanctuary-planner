<mat-form-field appearance="outline" subscriptSizing="dynamic">
  <mat-select #select [value]="value" (valueChange)="_setValue($event)" panelClass="app-product-table-select" (keydown)="_handleKey($event)">
    <mat-select-trigger><mat-icon *ngIf="iconPrefix && value" [svgIcon]="iconPrefix + value.id"></mat-icon> {{value?.name ?? ''}}</mat-select-trigger>
    <mat-option *ngFor="let opt of options, let idx = index" [value]="opt"><mat-icon *ngIf="iconPrefix" [svgIcon]="iconPrefix + opt.id"></mat-icon> {{opt.name}}</mat-option>
  </mat-select>
</mat-form-field>
