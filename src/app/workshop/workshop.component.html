<p>
  These settings determine the modifiers applied to the base value when
  calculating a final value, making the value shown more accurately reflect
  what the mammets will generate. However, for relative values, they need not
  be exact.
</p>
<p>
  <mat-form-field appearance="fill">
    <mat-label>Workshop Tier</mat-label>
    <mat-select [formControl]="workshopTier">
      <mat-option *ngFor="let tier of workshopTiers" [value]="tier.id">{{tier.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="fill">
    <mat-label>Groove</mat-label>
    <input matInput type="number" min="1" max="35" [formControl]="groove">
  </mat-form-field>
</p>
