<span *ngIf="showIcons"><app-icon [popularity]="product.popularity"></app-icon><app-icon [supply]="product.supply"></app-icon><app-icon [demandShift]="product.demandShift"></app-icon></span>
{{product.name}}
<ul *ngIf="showCategories" class="categories" aria-label="Categories">
  <li class="mat-chip" *ngFor="let category of product.categories" [ngClass]="'category-' + category.id">{{category.name}}</li>
</ul>
<ng-template #popup><mat-card style="pointer-events: none;"><mat-card-content style="pointer-events: none;"><app-product-details [product]="product"></app-product-details></mat-card-content></mat-card></ng-template>
